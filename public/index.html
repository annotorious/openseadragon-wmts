<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>OpenSeadragon WMTS</title>
    <script src="https://cdn.jsdelivr.net/npm/openseadragon@2.4/build/openseadragon/openseadragon.min.js"></script>
    <style>
      html, body, #openseadragon {
        margin:0;
        padding:0;
        height:100%;
        width:100%;
        font-family:Arial, Helvetica, sans-serif;
      }

      #coord-tracker {
        background-color: #ffffffa6;
        position: relative;
        top: -34px;
        padding: 5px;
      }

      #attribution {
        position:absolute;
        right:30px;
        bottom:30px;
        padding:20px;
        background-color:#fff;
        box-shadow:0 0 12px rgba(0,0,0,0.4);
      }
    </style>
    <script>
      window.onload = async function() {
        var coordEl = document.getElementById('coord-tracker');

        var viewer = OpenSeadragon({
          id: "openseadragon",
          prefixUrl: "https://cdn.jsdelivr.net/npm/openseadragon@2.4/build/openseadragon/images/",
          gestureSettingsTouch: {
            pinchRotate: true
          }
        });

        var map = await OpenSeadragon.WMTS(viewer, {
          url: 'https://maps.wien.gv.at/wmts/1.0.0/WMTSCapabilities.xml'
        });

        // We'll add a mouse tracker and translate mouse coords to lat/lon
        new OpenSeadragon.MouseTracker({
          element: viewer.container,
          moveHandler: function(event) {
            var pt = viewer.viewport.pointFromPixel(event.position);

            // The 'map' object provides functions for geo-coordinate translation
            var lonlat = map.viewportToLonLat([pt.x, pt.y]);
            coordEl.innerHTML = 'Lat ' + lonlat[1].toFixed(5) + ' &nbsp;&nbsp; Lon ' + lonlat[0].toFixed(5);

            // var [ x, y ] = map.lonLatToImageRegion(lonlat);
            // console.log('region', x, y);
            // console.log('lonlat', lonlat);
            // console.log('cross', map.imageRegionToLonLat([x, y]));
          }
        }).setTracking(true);  
      }
    </script>
  </head>
  <body>
    <div id="openseadragon"></div>
    <div id="coord-tracker">Lat - &nbsp;&nbsp; Lon -</div>
    <div id="attribution">
      <strong>Data source:</strong> Stadt Wien â€“ <a href="https://data.wien.gv.at">data.wien.gv.at</a> (CC-BY-4.0)</strong>
    </div>
  </body>
</html>
